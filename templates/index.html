
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>مساعد إعداد التقارير الصوتي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .status {
            margin: 20px 0;
        }
        .field-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>📝 مساعد إعداد التقارير الصوتي</h1>
    <div class="status"><span id="status">⏳ جاري التحميل...</span></div>
    <button onclick="startAssistant()">ابدأ 🗣️</button>
    <p><strong>📄 التفريغ:</strong> <span id="transcriptionText"></span></p>
    <p><strong>💬 الرد:</strong> <span id="responseText"></span></p>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <div class="field-buttons" id="fieldButtons"></div>

    <script src="/static/script.js"></script>
</body>
</html>
