<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Voice Report Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: right; margin: 30px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #micIcon { display: none; margin-right: 10px; }
  </style>
</head>
<body>
  <h2>🎙️ Voice Report Assistant</h2>

  <div id="status">⏳ Ready</div>
  <p><strong>Transcription:</strong> <span id="transcriptionText"></span></p>
  <p><strong>Response:</strong> <span id="responseText"></span></p>
  <audio id="audioPlayer" controls></audio><br>

  <button id="startBtn">Start Assistant</button>
  <span id="micIcon">🎤</span>

  <script src="/static/script.js"></script>
</body>
</html>
