<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <title>Voice Report Assistant</title>

        body {
            font-family: 'Segoe UI', sans-serif;

            text-align: right;

        button {
            padding: 10px 15px;
            font-size: 16px;
