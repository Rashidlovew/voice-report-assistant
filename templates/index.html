<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مساعد التقارير الصوتية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px;
            direction: rtl;
        }
        h1 {
            color: #343a40;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        #originalText, #responseText {
            margin-top: 20px;
            font-size: 18px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>🎙️ مساعد التقارير الصوتية</h1>
    <button onclick="startRecording()">ابدأ التسجيل</button>
    <button onclick="stopRecording()">⏹️ إيقاف</button>
    <div id="status">🔘 اضغط على زر البدء لبدء التسجيل</div>
    <div id="originalText"></div>
    <div id="responseText"></div>

    <script src="/static/script.js"></script>
</body>
</html>
