<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مساعد إعداد التقارير الصوتي</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            direction: rtl;
            text-align: center;
            padding: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #eaeaea;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #status {
            font-size: 20px;
            margin-top: 25px;
            color: #333;
        }

        textarea {
            width: 80%;
            height: 140px;
            font-size: 16px;
            margin-top: 25px;
            direction: rtl;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>🎤 مساعد إعداد التقارير الصوتي</h1>

    <button id="start-button">ابدأ المحادثة 🎙️</button>
    <div id="status">جاهز للبدء...</div>
    <textarea id="response" readonly></textarea>

    <script src="/static/script.js"></script>
</body>
</html>
