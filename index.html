<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مساعد إعداد التقارير</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      direction: rtl;
      text-align: right;
      padding: 20px;
    }

    #chat {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 400px;
    }

    #startButton {
      display: block;
      margin: 0 auto;
      background-color: #0084ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .user {
      color: #333;
      font-weight: bold;
      margin: 8px 0 4px;
    }

    .assistant {
      color: #0084ff;
      margin: 4px 0 8px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">🤖 مساعد إعداد التقارير الجنائية</h2>
  <div id="chat">
    <!-- المحادثة تظهر هنا -->
  </div>
  <button id="startButton">🎙️ ابدأ المحادثة</button>

  <script src="/static/script.js"></script>
</body>
</html>
